<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Resume Builder</title>
</head>
<body>
     <div class="container">
       <h1 class="text-center my-2"> Resume Builder</h1>
       <p class="text-center">@Design by Deepanshu_Bansal</p>
      <div class="row">
      <div class="col-md-6">
        <!--first col-->
        <h3>Personal Information</h3>
        <div class="form-group">
        <label for="nameField">Your Name </label>
        <input type="text" id="nameField" placeholder="Enter here" class="form-control"> 
        </div>
        <div class="form-group mt-2">
            <label for="contactField">Your Contact  </label>
            <input type="text" id="contactField" placeholder="Enter here" class="form-control"> 
            </div>
            <div class="form-group mt-2">
                <label for="addressField">Your Address</label>
                <textarea id="addressField" placeholder="Enter here" class="form-control"></textarea>
                <p class="text-secondary my-2">Important Links</p>
                </div>
                <div class="form-group mt-2">
                    <label for="fbField">Facebook Link  </label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control"> 
                    </div>
                    <div class="form-group mt-2">
                        <label for="instaField">Instagram Link </label>
                        <input type="text" id="instaField" placeholder="Enter here" class="form-control"> 
                        </div>
                        <div class="form-group mt-2">
                            <label for="linkedinField">LinkedIN Profile </label>
                            <input type="text" id="linkedField" placeholder="Enter here" class="form-control"> 
                            </div>
           </div>
            <div class="col-md-6">
    <h3>Professional Information</h3>
      <!--second col-->
      <div class="form-group mt-2">
        <label for="objectiveField">Objective</label>
        <textarea rows="5" id="objectiveField" placeholder="Enter here" class="form-control"></textarea>

</div>
<div class="form-group mt-2" id="we">
    <label for="weField">Work Experiance</label>
    <textarea rows="3" id="weField" placeholder="Enter here" class="form-control"></textarea>
      </div>



      <div class="container text-center mt-2 weAddButton">
        <button onclick="addNewWeField()" class="btn btn-primary btn-sm">Add</button>

      </div>
           
       <div class="form-group mt-2" id="Aq">
        <label for="workField">Acadmic Quakification</label>
        <textarea rows="3" placeholder="Enter here" class="form-control eqField"></textarea>
          </div>
          <div class="container text-center mt-2" id="aqAddButton">
            <button onclick="addNewaqField()" class="btn btn-primary btn-sm">Add</button>
          </div>
          </div>
         </div>
         <div class="container text-center mt-3">
         <button class="btn btn-primary btn-lg">Generate CV</button>
         </div>
    <!--here goes html code-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
